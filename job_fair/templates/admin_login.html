{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center py-1 mb-3">

    <div class="card border-0 shadow w-100"
         style="max-width:420px; background:#ffffff;">

        <!-- HEADER -->
        <div class="text-center py-2 border-bottom"
             style="background:#f5f6f8;">
            <h5 class="mb-0 fw-semibold text-dark">
                NIELIT Admin Login
            </h5>
            <small class="text-muted">
                Secure Administrative Access
            </small>
        </div>

        <!-- BODY -->
        <div class="card-body p-3 p-md-4">

            {% if error %}
            <div class="alert alert-danger py-2 text-center small">
                {{ error }}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <!-- Username -->
                <div class="w-100 px-3 fw-bolder"  style="margin-top:-10px;">
                    <label class="form-label small text-muted ">
                        Username
                    </label>
                    <input type="text"
                           name="username"
                           class="form-control"
                           placeholder="Enter username"
                           required
                           style="border-color: #9e9e9e; border-width: 1px;">
                </div>

                <!-- Password -->
                <div class="w-100 px-3 pb-1 fw-bolder mb-2" style="margin-top:-15px;">
                    <label class="form-label small text-muted">
                        Password
                    </label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           placeholder="Enter password"
                           required 
                           style="border-color: #9e9e9e; border-width: 1px;">
                </div>

                <!-- Button -->
                <button class="btn btn-primary py-2 fw-semibold" style="width: 92%; ">
                    Login
                </button>
            </form>
        </div>

        <!-- FOOTER -->
        <div class="text-center py-2 border-top"
             style="background:#fafafa;">
            <small class="text-muted">
                Â© NIELIT Delhi Centre
            </small>
        </div>

    </div>

</div>

{% endblock content %}
