{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center py-3 mb-3">

    <div class="card border-0 shadow w-100"
         style="max-width:420px; background:#ffffff;">

        <!-- HEADER -->
        <div class="text-center py-3 border-bottom"
             style="background:#f5f6f8;">
            <h5 class="mb-0 fw-semibold text-dark">
                NIELIT Admin Login
            </h5>
            <small class="text-muted">
                Secure Administrative Access
            </small>
        </div>

        <!-- BODY -->
        <div class="card-body p-4 p-md-4">

            {% if error %}
            <div class="alert alert-danger py-2 text-center small">
                {{ error }}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label small text-muted">
                        Username
                    </label>
                    <input type="text"
                           name="username"
                           class="form-control"
                           placeholder="Enter username"
                           required>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label class="form-label small text-muted">
                        Password
                    </label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           placeholder="Enter password"
                           required>
                </div>

                <!-- Button -->
                <button class="btn btn-primary w-100 py-2 fw-semibold">
                    Login
                </button>
            </form>
        </div>

        <!-- FOOTER -->
        <div class="text-center py-2 border-top"
             style="background:#fafafa;">
            <small class="text-muted">
                Â© NIELIT Delhi Centre
            </small>
        </div>

    </div>

</div>

{% endblock content %}
