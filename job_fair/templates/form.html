{% extends "base.html" %}

{% block content %}

<div id="info">
    <h3>Job Fair Portal</h3>
    <h2>Personal Details</h2>
</div>

<div class="form">
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            {% for field in form %}
                {% if field.name == "dec" %}
                    <!-- DECLARATION (FULL WIDTH) -->
                    <div class="dec">
                        <h3>DECLARATION BY THE CANDIDATE:</h3>
                        <div class="checkbox">
                            {{ field }}
                            <label for="{{ field.id_for_label }}">
                                I am aware that information provided by me in this form shall be shared by NIELIT with prospective companies.
                            </label>
                        </div>
                    </div>
                {% else %}
                    <!-- NORMAL FORM FIELD -->
                    <div class="form-field">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endif %}
            {% endfor %}
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
